<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Auth.css" />
  </head>
  <body>
    <nav>
      <img src="../assets/icon.svg" width="52" height="52" alt="Icon" />
      <div class="title">JobHuntly</div>
    </nav>
    <main>
      <div class="login-cointainer">
        <div class="col-1">
          <img
            src="../assets/login-photo.png"
            width="306"
            height="522"
            class="login-img"
            alt=""
            sizes=""
            srcset=""
          />
        </div>
        <div class="col-2">
            <div class="tabs">
                <input type="checkbox" id="job-seeker" class="tab-input" checked>
                <label for="job-seeker" class="tab-label">Job Seeker</label>
                <input type="checkbox" id="company" class="tab-input">
                <label for="company" class="tab-label">Company</label>
            </div>
            <h1 class="welcome-message">Welcome Back, Dude</h1>
        <form>
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Email Address"
            aria-label="Email Address"
            required
          />
          <label for="password">Password</label>
          <input type="password" placeholder="Password" required />
          <div class="check-box">
            <input type="checkbox" name="" id="" />
            <label for="checkbox">Remember me</label>
          </div>
          <button type="submit"><a href="dashboard/dashboard.html">Login</a></button>

          <div class="signup">
            Donâ€™t have an account?
            <a href="Register.html">Sign up</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
