<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Star Animation</title>
</head>
<body>
    <svg height="210" width="500" xmlns="http://www.w3.org/2000/svg">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
                 style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;stroke-dasharray:1000;stroke-dashoffset:1000;">
            <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="5s" fill="freeze" />
        </polygon>
    </svg>
</body>
</html>
