<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="assert/Group 4.png" alt="Left Image" class="left-image">
        <img src="assert/Group 3.png" alt="Right Image" class="right-image">
        <div class="form">
            <img src="assert/image.png" alt="Username Icon" class="cart">
            <div class="input-container">
                
                <img src="assert/user.png" alt="Username Icon" class="input-icon">
                <input type="text" placeholder="USERNAME">
            </div>
            <div class="input-container">
                <img src="assert/lock.png" alt="Password Icon" class="input-icon">
                <input type="password" placeholder="PASSWORD">
            </div>
            <button type="submit">LOGIN</button>
            <div class="forget">
                Forgot password?
            </div>
        </div>
    </div>
</body>
</html>
