<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Bar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </div>
</body>
</html>
<!-- The navigation bar should have a dark background color (#333) and contain five links (Home, About, Services, Portfolio, Contact) horizontally aligned.
Each link should have a padding of 10px and a text color of white (#fff). Add a hover effect that changes the background color to a lighter shade of gray (#555).
The navigation bar should be responsive:
On smaller screens (less than 768px), the links should stack vertically.
Use media queries to adjust the layout and styles for smaller screens. -->
