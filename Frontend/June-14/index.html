<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Registration Form</h1>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p id="nameError" class="text-red-500 text-sm hidden">Name is required.</p>
            </div>
            <div>
                <label for="phone" class="block text-gray-700">Phone</label>
                <input type="text" id="phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p id="phoneError" class="text-red-500 text-sm hidden">Valid phone number is required.</p>
            </div>
            <div>
                <label for="dob" class="block text-gray-700">Date of Birth</label>
                <input type="date" id="dob" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p id="dobError" class="text-red-500 text-sm hidden">Date of birth is required.</p>
            </div>
            <div>
                <label for="age" class="block text-gray-700">Age</label>
                <input type="text" id="age" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" readonly>
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p id="emailError" class="text-red-500 text-sm hidden">Valid email is required.</p>
            </div>
            <div>
                <span class="block text-gray-700">Gender</span>
                <div class="flex items-center">
                    <input type="radio" id="male" name="gender" value="Male" class="mr-2">
                    <label for="male" class="mr-4">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" class="mr-2">
                    <label for="female">Female</label>
                </div>
                <p id="genderError" class="text-red-500 text-sm hidden">Gender is required.</p>
            </div>
            <div>
                <span class="block text-gray-700">Qualification</span>
                <div class="flex flex-wrap items-center">
                    <label class="mr-4"><input type="checkbox" value="High School" class="mr-1"> High School</label>
                    <label class="mr-4"><input type="checkbox" value="Bachelor's" class="mr-1"> Bachelor's</label>
                    <label class="mr-4"><input type="checkbox" value="Master's" class="mr-1"> Master's</label>
                    <label class="mr-4"><input type="checkbox" value="PhD" class="mr-1"> PhD</label>
                </div>
                <p id="qualificationError" class="text-red-500 text-sm hidden">At least one qualification is required.</p>
            </div>
            <div>
                <label for="profession" class="block text-gray-700">Profession</label>
                <input list="professionList" id="profession" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <datalist id="professionList"></datalist>
                <p id="professionError" class="text-red-500 text-sm hidden">Profession is required.</p>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Register</button>
        </form>
    </div>

    <script src="script.js">
    
    </script>
</body>
</html>
