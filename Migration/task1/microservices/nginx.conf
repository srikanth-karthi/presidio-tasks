server {
    listen 80;

    # Serve the frontend application
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Proxy requests to the backend
    location /api/ {
        proxy_pass http://backend:3000/;  # Pointing to the backend service on port 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Add restrictions or security headers
        # Allow only specific IP addresses to access the backend
        allow 192.168.1.1;  # Replace with allowed IPs
        deny all;

        # Example of restricting access based on User-Agent
        # if ($http_user_agent ~* "bad-bot") {
        #     return 403;
        # }
    }
}
