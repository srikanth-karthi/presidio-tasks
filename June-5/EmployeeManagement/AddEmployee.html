<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="AddEmployeecss.css">
</head>
<body>

    <h2>Employee Details Form</h2>
    <form action="/submit_employee_details" method="post" enctype="multipart/form-data">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
 
 
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
 
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="blood_group">Blood Group:</label>
            <input type="text" id="blood_group" name="blood_group" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="date_of_joining">Date of Joining:</label>
            <input type="date" id="date_of_joining" name="date_of_joining" required>

            <label for="emergency_contact">Emergency Contact:</label>
            <input type="text" id="emergency_contact" name="emergency_contact" required>

            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required>

            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
